<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Transition </title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Here, we will make Two transition, In 1st Image when you will hover it will change the picture of background 
    and In 2nd when you will hover , it will show you some text ----- -->

<body>
    <h1 class="title"> Image Transitions </h1>
    <div class="images">
        <div class="image-container">
            <img src="1.jpg" alt="">
            <img class="transition-image" src="2.jpg" alt="">
        </div>
        <div class="image-container fade">
            <img src="3.jpg" alt="">
        </div>
    </div>



</body>

</html>
